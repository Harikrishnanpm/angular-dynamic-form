<span *ngIf="dynamicFormControl.invalid && (dynamicFormControl.dirty || dynamicFormControl.touched)" class="alert alert-danger">

  <span *ngIf="dynamicFormControl.errors.required">
    {{label}} is required.
  </span>
  <span *ngIf="dynamicFormControl.errors.minlength">
    Name must be at least 4 characters long.
  </span>
  <span *ngIf="dynamicFormControl.errors.maxlength">
    Name must be at most 100 characters long.
  </span>
  <span *ngIf="dynamicFormControl.errors.forbiddenName">
    Name cannot be Bob.
  </span>
</span>
